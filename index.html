<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Challenge  Alura Latam</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <section class="container__inicio">
            <img class="container__inicio__logo" src="assets/Logo.png" alt="Logo">
            <div class="container__inicio__input">
                <div class="container__inicio__text">
                    <!-- <input type="text" max="5000" class="container__input" placeholder="Ingrese el texto aqui"> -->
                    <textarea id="textarea__placeholde" type="text" max="5000" class="container__input" placeholder="Ingrese el texto aqui" ></textarea>
                </div>
                <div class="container__section__abertencia">
                    <img  class="image" src="./assets/image.png">
                    <p class="container__section__abertencia__text">Solo letras minúsculas y sin acentos</p>
                </div>
            </div> 
            
            <div class="button">
                <button onclick="encriptarTexto();" class="button__button encriptar" id="encriptar">Encriptar</button>
                <button onclick="desencriptarTexto();" class="button__button desencriptar">Desencriptar</button> 
            </div>
        </section> 
        <section class="container__secundario">  
            <div id="encriptado__eliminar" >
                <img id="Muneco" class="container__muneco" src="./assets/Muñeco.png" alt="Muñeco" >
                <div class="container__texto__mensaje" id="container__texto__mensaje">
                    <h1 class="container__texto__titulo">Ningún mensaje fue encontrado</h1>
                    <p class="container__texto__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="container__texto__mensaje__encriptado" id="container__texto__mensaje__encriptado" hidden>
                <textarea id="textarea__mensaje__encriptado"></textarea>
                <button id="copybutton" class="btn" >Copiar</button>
            </div>
                <!-- onclick="copiarContenido()" -->
            
        </section>
    </main>
    <script src="./script/script.js" defer></script>
</body>
</html>
